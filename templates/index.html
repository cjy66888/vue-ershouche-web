<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
        <!-- 时间 -->
        <script>
            var t = null;
            t = setTimeout(time, 1000);

            function time() {
                clearTimeout(t);
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
    </header>

    <!-- 主体部分 -->
    <section class="mainbox">
        <!-- 左侧盒子 -->
        <div class="column">
            <div class="panel bar1">
                <h2>二手车品牌</h2>
                <div class="chart" id="lf_1">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>二手车排量</h2>
                <div class="chart" id="lf_2">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>车龄占比</h2>
                <div class="chart" id="lf_3">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间盒子 -->
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>车辆总数</li>
                        <li>品牌总数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart" id="china-map"></div>
            </div>
        </div>
        <!-- 右侧盒子 -->
        <div class="column">
            <div class="panel bar2">
                <h2>二手车车型</h2>
                <div class="chart" id="rg_1">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>车龄_里程基本情况</h2>
                <div class="chart" id="rg_2">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>城市车辆平均价格</h2>
                <div class="chart" id="rg_3">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="../static/js/flexible.js"></script>
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/echarts-wordcloud.min.js"></script>
    <script src="../static/js/ch_1.js"></script>
    <!-- 中间屏幕的数字 -->
    <script src="../static/js/lf_1.js"></script>
    <!-- 左一 -->
    <script src="../static/js/rg_1.js"></script>
    <!-- 右一 -->
    <script src="../static/js/lf_2.js"></script>
    <!-- 左二 -->
    <script src="../static/js/rg_2.js"></script>
    <!-- 右二 -->
    <script src="../static/js/lf_3.js"></script>
    <!-- 左三饼形图 -->
    <!-- <script src="../static/js/rg_3.js"></script> -->
    <script src="../static/js/rg_ciyun.js"></script>
    <!-- 右三词云图 -->
    <script src="../static/js/china.js"></script>
    <!-- 中国地图 -->
    <script src="../static/js/ec_center.js"></script>
    <!-- 各城市分布 -->
</body>

</html>
